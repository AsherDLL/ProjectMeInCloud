function ServicioObject(myTitulo, myDescripcion){
  this.titulo = myTitulo;
  this.descripcion = myDescripcion;
  this.token = sessionStorage.token;
  this.urlImage = sessionStorage.urlImage;
  this.toJsonString = function(){ return JSON.stringify(this);};

};


function addServicio(){
  try{
    alert("token : " + sessionStorage.token);

    var myData = new ServicioObject(
     $("#titulo").val(), 
     $("#descripcion").val() 
     );
    alert(myData.toJsonString());

     jQuery.ajax({
           type: "POST",
           url: "_ah/api/servicio_api/v1/servicio/insert",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                // do something
                alert (response.code + " " + response.message);
                window.location = "/menu";

           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }

       });

   }
   catch(error)
   {
    alert(error);
   }

}


function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};


function uploadDemo(){

    var file_data = $("#uploaded_file").prop("files")[0];
    var form_data = new FormData();
    form_data.append("uploaded_file", file_data)

    jQuery.support.cors = true;
    try
    {
     $.ajax({
                url: "up",
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                crossDomain: true,
                success: function(response){

                                document.getElementById("preview").src=response;

                                sessionStorage.urlImage = response;

                                document.getElementById("url_photo").value = response;
                }
      });
    }
    catch(e)
    {
      alert("error : " +  e);
     }
}

function goToMenu() {
  window.location = "/menu";
