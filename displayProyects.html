function ProyectoObject(myTitulo, myContenido){
  this.titulo = myTitulo;
  this.contenido = myContenido;
  this.token = sessionStorage.token;
  this.urlImage = sessionStorage.urlImage;
  this.toJsonString = function(){ return JSON.stringify(this);};

};


function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};

function al(varr) {
  sessionStorage.entityKeyForEdit=varr;
  alert(" Yes! "+ sessionStorage.entityKeyForEdit);
  window.location = "/editProyecto";
};

function getProyectoList(){
  try{

      var myData = new TokenObject();
      jQuery.ajax({
           type: "POST",
           url: "_ah/api/proyecto_api/v1/proyecto/list",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                // do something
                for (var key in response.data) {
                  var obj = response.data[key]
                  //alert(" Yes! " + obj['titulo']);
                  var titulo= obj['titulo'];
                  var entityKey= obj['entityKey'];
                  var urlImage= obj['urlImage'];
                  var contenido= obj['contenido'];

                  var nombre =  "<tr>" +
                                  "<td>" + entityKey + "</td>" +
                                  "<td>" + titulo + "</td>" +
                                  "<td>" + contenido + "</td>" +
                                  "<td><img src='" + urlImage + "'width='50' height='50'></td>" +
                                  "<td><div onclick='al(\""+entityKey+"\");' class='btn btn-success'>Edit</div> <div onclick='del(\""+entityKey+"\");' class='btn btn-danger'>Delete</div></td>" +
                                "</tr>";
                  $("#table").append(nombre);  
                }
           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }
       });
   }
   catch(error){
    alert(error);
   }
}

function TokenObject2() {
    this.entityKey = sessionStorage.entityKeyForEdit;
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};

function del(varr) {
  sessionStorage.entityKeyForEdit=varr;
  alert(" Yes! "+ sessionStorage.entityKeyForEdit);
  getProyectRemoved();
  window.location = "/menu";
};

function getProyectRemoved(){
  try{
      var myData = new TokenObject2();
      jQuery.ajax({
           type: "POST",
           url: "_ah/api/proyecto_api/v1/proyecto/delete",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                alert("success");
                
           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }
       });
   }
   catch(error){
    alert(error);
   }
}
